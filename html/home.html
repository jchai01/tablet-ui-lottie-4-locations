<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/style.css" rel="stylesheet">
  <script defer src="../js/home.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">

    <h1 class="home-title">Rate Our Cleanliness</h1>
    <p class="home-subtitle">Select area to rate</p>
    <p class="home-paragraph">Your rating helps us incentivise our workforce!</p>

    <div id="icon-container">

      <div id="workstations" class="home-icon-card">
        <img class="icon" src="../tablet_assets/images/tablet_workspace.png" alt="Lounge Areas">
        <p class="home-icon-description">Workstations & Offices</p>
      </div>

      <div id="pantry" class="home-icon-card">
        <img src="../tablet_assets/images/tablet_pantry.png" alt="Lounge Areas">
        <p class="home-icon-description">Pantry & Cofee Points</p>
      </div>

      <div id="meeting" class="home-icon-card">
        <img src="../tablet_assets/images/tablet_meeting_rooms.png" alt="Lounge Areas">
        <p class="home-icon-description">Meeting & Breakout Rooms</p>
      </div>

      <div id="lounge" class="home-icon-card">
        <img src="../tablet_assets/images/tablet_lounge.png" alt="Lounge Areas">
        <p class="home-icon-description">Lounge Areas</p>
      </div>

    </div>

    <img id="logo" src="../tablet_assets/images/tablet_logo_powerby.svg" alt="logo">

  </div>
</body>

</html>
