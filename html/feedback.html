<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/style.css" rel="stylesheet">
  <script defer src="../js/lottie.js" type="text/javascript"></script>
  <script defer src="../js/feedback.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">

    <h1 class="title">Select your rating</h1>

    <div id="icon-container">

      <div class="icon-card">
        <div id="very-poor" class="icon"></div>
        <p class="icon-description">Very Poor</p>
      </div>

      <div class="icon-card">
        <div id="poor" class="icon"></div>
        <p class="icon-description">Poor</p>
      </div>

      <div class="icon-card">
        <div id="neutral" class="icon"></div>
        <p class="icon-description">Neutral</p>
      </div>

      <div class="icon-card">
        <div id="good" class="icon"></div>
        <p class="icon-description">Good</p>
      </div>

      <div class="icon-card">
        <div id="excellent" class="icon"></div>
        <p class="icon-description">Excellent</p>
      </div>

    </div>

    <img id="logo" src="../tablet_assets/images/tablet_logo_powerby.svg" alt="logo">

  </div>
</body>

</html>
